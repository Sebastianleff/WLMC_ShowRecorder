<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Edit Show</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h2>Edit Show</h2>
    <form method="post" onsubmit="updateInputs()">
        <div class="form-group">
            <label>Host First Name:</label>
            <input type="text" name="host_first_name" class="form-control" value="{{ show.host_first_name }}" required>
        </div>
        <div class="form-group">
            <label>Host Last Name:</label>
            <input type="text" name="host_last_name" class="form-control" value="{{ show.host_last_name }}" required>
        </div>
        <div class="form-group">
            <label>Start Date:</label>
            <input type="date" name="start_date" class="form-control" value="{{ show.start_date }}" required>
        </div>
        <div class="form-group">
            <label>End Date:</label>
            <input type="date" name="end_date" class="form-control" value="{{ show.end_date }}" required>
        </div>
        <div class="form-group">
            <label>Start Time:</label>
            <input type="time" name="start_time" class="form-control" value="{{ show.start_time }}" required>
        </div>
        <div class="form-group">
            <label>End Time:</label>
            <input type="time" name="end_time" class="form-control" value="{{ show.end_time }}" required>
        </div>
        <div class="form-group">
            <label>Days of Week:</label>
            <select name="days_of_week" class="form-control" required>
                <option value="Monday" {% if show.days_of_week == "Monday" %}selected{% endif %}>Monday</option>
                <option value="Tuesday" {% if show.days_of_week == "Tuesday" %}selected{% endif %}>Tuesday</option>
                <option value="Wednesday" {% if show.days_of_week == "Wednesday" %}selected{% endif %}>Wednesday</option>
                <option value="Thursday" {% if show.days_of_week == "Thursday" %}selected{% endif %}>Thursday</option>
                <option value="Friday" {% if show.days_of_week == "Friday" %}selected{% endif %}>Friday</option>
                <option value="Saturday" {% if show.days_of_week == "Saturday" %}selected{% endif %}>Saturday</option>
                <option value="Sunday" {% if show.days_of_week == "Sunday" %}selected{% endif %}>Sunday</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Update Show</button>
        <a href="{{ url_for('index') }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
