<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website with Login Button and Embedded Content</title>
    <style>
        .header {
            text-align: right;
            padding: 10px;
            background-color: #f1f1f1;
        }
        .login-button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .login-button:hover {
            background-color: #0056b3;
        }
        iframe {
            width: 100%;
            height: 90vh; /* Adjust height as needed */
            border: none;
        }
    </style>
</head>
<body>
    <div class="header">
        <button class="login-button" onclick="window.location.href='{{ url_for('main.login') }}'">Login</button>
    </div>
    <iframe src="https://wlmc.landmark.edu"></iframe>
</body>
</html>
